<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/view :: head"></head>
<body>
<h3>Edit Blog</h3>
<p>
    <a th:href="@{/list}">
        Back to Blog list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/edit}" th:object="${blog}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Type</label>
            <input type="email" th:field="*{type}"/>
        </div>
        <select th:field="*{category.id}">
            <option th:each="p : ${categoryList}" th:value="${p.id}" th:text="${p.name}"></option>
        </select>
        <input type="submit" value="Edit"/>
    </form>
</div>
<footer th:replace="/view :: footer"></footer>
</body>
</html>
