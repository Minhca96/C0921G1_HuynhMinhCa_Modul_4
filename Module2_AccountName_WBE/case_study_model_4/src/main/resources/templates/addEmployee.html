<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3 style="text-align: center">Add Service</h3>
<p>
    <a th:href="@{/home}" >
        Back to Service
    </a>
</p>
<div id="form" style="margin-left: 340px">

    <form th:action="@{/employee/addEmployee}" th:object="${employee}" method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}">
        <label>Service Type
            <select th:field="*{divisionId}">
                <option th:each="division : ${divisionList}" th:value="${division.id}" th:text="${division.name}"></option>
            </select>
        </label><br>
        <label>Rent Type
            <select th:field="*{positionId}">
                <option th:each="position : ${positionList}" th:value="${position.id}" th:text="${position.name}"></option>
            </select>
        </label><br>
        <label>Rent Type
            <select th:field="*{educationDegreeId}">
                <option th:each="eduvationDegree : ${educationDegreeList}" th:value="${eduvationDegree.id}" th:text="${eduvationDegree.name}"></option>
            </select>
        </label><br>
        <label>Name</label>
        <input type="text" th:field="*{name}">
        <label>Birth Day</label>
        <input type="data" th:field="*{birthDate}">
        <label>Card</label>
        <input type="text" th:field="*{card}">
        <label>Salary</label>
        <input type="text" th:field="*{salary}">
        <label>Phone</label>
        <input type="text" th:field="*{phone}">
        <label>Email</label>
        <input type="text" th:field="*{email}">
        <label>Address</label>
        <input type="text" th:field="*{address}">
        <input type="submit" value="save">

    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
