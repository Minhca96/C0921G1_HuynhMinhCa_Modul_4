<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3 style="text-align: center">Add Customer</h3>
<p>
    <a th:href="@{/home}" >
        Back to AddCustomer
    </a>
</p>
<div id="form" style="margin-left: 340px">

    <form th:action="@{/furama/addCustomer}" th:object="${customer}" method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}">
        <label>Customer Type
        <select th:field="*{customerTypeId}">
            <option th:each="p : ${customerTypeList}" th:value="${p.id}" th:text="${p.name}"></option>
        </select>
        </label><br>
        <label>Name</label>
        <input type="text" th:field="*{name}">
        <label>Birth Day</label>
        <input type="text" th:field="*{birthDay}">
        <label>Gender</label>
        <input type="text" th:field="*{gender}">
        <label>Card</label>
        <input type="text" th:field="*{card}">
        <label>phone</label>
        <input type="text" th:field="*{phone}">
        <label>Email</label>
        <input type="text" th:field="*{email}">
        <label>Address</label>
        <input type="text" th:field="*{address}">
        <input type="submit" value="save">

    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
